<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
     <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

            <form action="/rides.html" method="post" class="mdc-card mdc-card--outlined main-form">
                <h1>Post a Ride</h1>

                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" id="origin" type="text" placeholder="Origin" aria-label="Origin" required>
                  </label>
           
                  <br />

                  <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" id="destination" type="text" placeholder="Destination" aria-label="Destination" required>
                  </label>
           
                  <br />

                  <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" id="date" type="date" placeholder="Date" aria-label="Date" required>
                  </label>
           
                  <br />

                  <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                    <span class="mdc-notched-outline">
                      <span class="mdc-notched-outline__leading"></span>
                      <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input class="mdc-text-field__input" id="passengers" type="# of Passengers" placeholder="# of Passengers" aria-label="# of Passengers" required>
                  </label>
           
                  <br />

                  <button type="submit" value="submit" class="mdc-button foo-button">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Post</span>
                  </button>
            </form>
    </div>
</body>
</html>
